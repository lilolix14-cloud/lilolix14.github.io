<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Mi Ni√±a Linda</title>

<style>
body{
    margin:0;
    overflow:hidden;
    background: linear-gradient(135deg, #1e1e2f, #3a1c71);
    font-family: 'Segoe UI', sans-serif;
    color:white;
    touch-action:none;
}

.center-text{
    position:absolute;
    top:45%;
    left:50%;
    transform:translate(-50%, -50%);
    font-size:28px;
    text-align:center;
    letter-spacing:1px;
}

button{
    position:absolute;
    top:60%;
    left:50%;
    transform:translateX(-50%);
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ffffff20;
    color:white;
    backdrop-filter: blur(10px);
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#ffffff40;
}

.floating{
    position:absolute;
    pointer-events:none;
    user-select:none;
    font-size:14px;
    opacity:0.8;
}
</style>
</head>

<body>

<div class="center-text">
Te amo con toda el alma mi ni√±a linda
</div>

<button id="loveBtn">¬øMe amas?</button>

<!-- üéµ AGREGA TU ARCHIVO MP3 AQU√ç -->
<audio id="music" autoplay loop>
    <source src="goldenhour.mp3" type="audio/mpeg">
</audio>

<script>
const elements = [];
const phrases = ["Te amo", "‚ù§Ô∏è"];

function createFloating(){
    const el = document.createElement("div");
    el.className = "floating";
    el.innerText = phrases[Math.floor(Math.random()*phrases.length)];

    el.style.left = Math.random()*window.innerWidth + "px";
    el.style.top = Math.random()*window.innerHeight + "px";
    el.style.fontSize = (Math.random()*10 + 12) + "px";

    el.vx = (Math.random() - 0.5) * 1.2;
    el.vy = (Math.random() - 0.5) * 1.2;

    document.body.appendChild(el);
    elements.push(el);
}

for(let i=0;i<40;i++){
    createFloating();
}

function animate(){
    elements.forEach(el=>{
        let x = parseFloat(el.style.left);
        let y = parseFloat(el.style.top);

        x += el.vx;
        y += el.vy;

        if(x<0 || x>window.innerWidth) el.vx *= -1;
        if(y<0 || y>window.innerHeight) el.vy *= -1;

        el.style.left = x + "px";
        el.style.top = y + "px";
    });
    requestAnimationFrame(animate);
}
animate();

/* üíò EFECTO LLUVIA */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.innerText = "‚ù§Ô∏è";
    heart.style.position = "absolute";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.top = "-20px";
    heart.style.fontSize = (Math.random()*10+14)+"px";
    heart.style.opacity = "0.7";
    document.body.appendChild(heart);

    let fall = 0;
    const drop = setInterval(()=>{
        fall += 2;
        heart.style.top = fall + "px";
        if(fall > window.innerHeight){
            clearInterval(drop);
            heart.remove();
        }
    },20);
},600);

/* üíû BOT√ìN INTERACTIVO */
const btn = document.getElementById("loveBtn");

btn.addEventListener("click", ()=>{
    btn.innerText = "Sab√≠a que s√≠ ‚ù§Ô∏è";
    btn.style.background = "#ff4d6d";
});
</script>

</body>
</html>
